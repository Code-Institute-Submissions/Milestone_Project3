{% extends 'base.html' %} {% block content %}

{% for task in tasks %}

<div class="container">
    <div class="row">
        <div class="col s12 m6 l6">
            <div class="card">
                <div class="card-image">
                    {% for image in image_list %}
                    <img src={{ image }} style="width:100%, height=300px">
                    {% endfor %}
                </div>
                <div class="card-content">
                    <h3>{{task.category_name}}</h3>
                    <span class="card-title">{{task.task_name}}</span>
                    <p>
                        {{task.task_description}}
                    </p>
                </div>
                <div class="card-action">
                    <i class="material-icons">add_circle</i><span>
                        <a href="#">See recipe & cooking instructions</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>

{% endfor %}
{% endblock %}
