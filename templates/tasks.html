{% extends 'base.html' %}
{% block content %}


{% for task in tasks %}
<div class="container">
    <div class="row">
        <div class="col s12 m6">
            <div class="card">
                <div class="card-image">
                    <img src="https://images.unsplash.com/photo-1515516089376-88db1e26e9c0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80" style="width:100%;height:300px">
                </div>
                <div class="card-content">
                    <h2>{{task.task_type}}</h2>
                    <span class="card-title">{{task.task_name}}</span>
                    <p>
                        {{task.task_description}}
                    </p>
                </div>
                <div class="card-action">
                    <a href="#">See recipe & cooking instructions</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endfor %}
{% endblock %}
