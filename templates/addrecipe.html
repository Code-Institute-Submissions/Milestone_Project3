{% extends 'base.html' %} {% block content %}



<div class="container recipe" id="recipe">
  <h3>Create Recipe</h3>
    <div class="row">
    <form action="{{ url_for('insert_recipe')}}" method="POST" onsubmit="checknull()">
      <div class="row">
        <div class="input-field col s12 l6">
          <i class="material-icons prefix">menu</i>
          <select id="category" name="category_name">
            <option value="" disabled selected>Choose Recipe Category</option>
            {%  for category in categories %}
              <option value="{{category.category_name}}">{{category.category_name}}</option>
            {% endfor %}
            
          </select>
        </div>
        <div class="input-field col s12 l6">
          <i class="material-icons prefix">mode_edit</i>
          <input id="task_name" name="task_name" type="text" class="validate">
          <label for="icon_prefix2">Recipe Name <em>( Mozzarella Pizza )</em></label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">mode_edit</i>
          <input id="task_description" name="task_description" type="text" class="validate">
          <label for="icon_prefix2">Recipe Description <em>( Mozzarella, tomatoe & basil pizza )</em></label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">add_circle</i>
          <textarea id="icon_prefix2" input id="task_ingredient" name="task_ingredient" class="materialize-textarea"></textarea>
          <label for="icon_prefix2">Ingredients List<em>( 12 inch pizza base )</em> </label>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">add_circle</i>
          <textarea id="icon_prefix2" input id="task_note" name="task_note" class="materialize-textarea"></textarea>
          <label for="icon_prefix2">Preperation Notes <em>( Cover pizza base with tomatoe sauce )</em> </label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">add_circle</i>
          <textarea id="icon_prefix2" input id="task_instructions" name="task_instructions" type="text" class="materialize-textarea"></textarea>
          <label for="icon_prefix2">Cooking Notes <em>( Pre heat oven to 200 deg )</em></label>
        </div>
      </div>
      
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">add_circle</i>
          <textarea id="icon_prefix2" input id="task_image" name="task_image" type="text" class="materialize-textarea"></textarea>
          <label for="icon_prefix2">Recipe URL <em>( https:// )</em></label>
        </div>
      </div>

      <div class="row">
        <button class="btn waves-effect waves-light" type="submit" name="action">Add Recipe
        <i class="material-icons right">send</i>
      </button>
      </div>
    </form>
  </div>
</div>



{% endblock %}
