{% extends 'base.html'%} {% block content %}

<div class="container">
    <div class="row">
        <h3>Categories</h3>
        <ul class="collapsible" data-collapsible="accordion">
            {% for category in categories %}
            <li>
                <div class="collapsible-header">
                    <a href="{{url_for('remove_category', category_id=category._id)}}" class="waves-effect waves-light btn">Delete</a>
                    <a href="{{url_for('edit_category', category_id=category._id)}}" class="waves-effect waves-light btn">Edit</a>
                    <div class="task_header">
                        <h4 class="text-center">{{category.category_name}}</h4>
                    </div>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div class="row">
         <a href="{{url_for('add_category')}}" class="waves-effect waves-light btn">Add Category</a>
    </div>       
</div>
{% endblock %}
